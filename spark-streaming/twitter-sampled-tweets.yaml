apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: harbor.ingtra.net/library/spark:3.2.1
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.2.1.jar"
  sparkVersion: "3.2.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 0.5
    memory: "512m"
    labels:
      version: 3.2.1
    serviceAccount: spark
  executor:
    cores: 0.5
    instances: 1
    memory: "512m"
    labels:
      version: 3.2.1