apiVersion: ingtra.net/v1alpha1
kind: BenthosPipeline
metadata:
  name: twitter-referenced-media-to-yugabyte
spec:
  image: harbor.ingtra.net/dockerhub/jeffail/benthos:3.64-cgo
  replicas: 1
  configInline:
    logger:
      level: DEBUG
      format: json
      add_timestamp: true
    input:
      kafka:
        addresses: ["redpanda.mdc.ingtra.net:9092"]
        target_version: 2.8.1
        topics:
          - data.twitter.referenced-media.1
        consumer_group: benthos-twitter-referenced-media-to-yugabyte
        batching:
          count: 128
          period: 10s
    pipeline:
      processors:
        - split:
            size: 1
    output:
      sql:
        driver: postgres
        data_source_name: yugabyte:yugabyte@tcp(yugabyte-1.mdc.ingtra.net:5433)/yugabyte
        query: INSERT INTO twitter.referenced_media VALUE json_populate_record(null::twitter.referenced_media, '?')
        args_mapping: root = [ this ]
        batching:
          count: 10
          period: 10s
