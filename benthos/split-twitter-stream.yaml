apiVersion: ingtra.net/v1alpha1
kind: BenthosPipeline
metadata:
  name: split-twitter-stream
spec:
  image: harbor.ingtra.net/dockerhub/jeffail/benthos:3.64-cgo
  replicas: 1
  inlineConfig:
    logger:
      level: ALL
      format: json
      add_timestamp: true
    input:
      kafka:
        addresses: ["redpanda.mdc.ingtra.net:9092"]
        topics: ["data.twitter.sampled-stream.0"]
        consumer_group: benthos_test
        batching:
          count: 128
          period: 1s

    pipeline:
      processors:
        - bloblang: |
            let data = this.includes.key_values().map_each(item -> {"type": "included_" + item.key, "data": item.value}).catch([])
            let data = $data.map_each(item -> item.explode("data")).flatten()
            let data = $data.map_each(item -> item.merge({"data": {"included_by": this.data.id}}))
            root = $data.append({"type": "tweets", "data": this.data})
        - unarchive:
            format: json_array
        - bloblang: |
            meta output_topic = match this.type {
              "tweets" => "data.twitter.sampled-tweets.0"
              "included_tweets" => "data.twitter.included-tweets.0"
              "included_users" => "data.twitter.included-users.0"
              "included_places" => "data.twitter.included-places.0"
              "included_media" => "data.twitter.included-media.0"
              "included_polls" => "data.twitter.included-polls.0"
            }
            root = this.data
    output:
      kafka_franz:
        seed_brokers: ["redpanda.mdc.ingtra.net:9092"]
        topic: ${! meta("output_topic") }
        compression: gzip



