apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: default
spec:
  ipAddressPools:
    - default
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: default
spec:
  myASN: 64521
  peerASN: 64521
  peerAddress: 10.0.0.2
  ebgpMultiHop: true
  nodeSelectors:
    - matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values:
          - k8s-na-work-1
          - turing-rk-1
