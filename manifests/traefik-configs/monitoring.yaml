apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.ig.ingtra.net`)
      services:
        - kind: Service
          name: grafana
          namespace: monitoring
          port: 80
  tls:
    secretName: ig-ingtra-net-tls
