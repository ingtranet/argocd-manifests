apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        nvidia.com/gpu.product: Orin
      tolerations:
        - key: "ingtra.net/gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      runtimeClassName: nvidia
      containers:
        - name: ollama
          image: ollama/ollama:0.6.3
          command: ["/bin/ollama"]
          args: ["serve"]
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: OLLAMA_MODELS
              value: /ollama
          volumeMounts:
            - name: ollama
              mountPath: /ollama
          ports:
            - name: http
              containerPort: 11434
      volumes:
        - name: ollama
          hostPath:
            path: /mnt/mfs/k8s/ollama/models
            type: DirectoryOrCreate
