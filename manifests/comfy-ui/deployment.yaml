apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-comfy-ui
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: "/volume1/k8s/pv/comfy-ui/pv-comfy-ui"
    server: synology.dv.ingtra.net
  mountOptions:
    - nfsvers=4.1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-comfy-ui
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfy-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfy-ui
  template:
    metadata:
      labels:
        app: comfy-ui
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-na-gpu-1
      tolerations:
        - key: ingtra.net/gpu
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: comfy-ui
          image: yanwk/comfyui-boot:cu124-slim
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
          ports:
            - containerPort: 8188
          volumeMounts:
            - mountPath: /root
              name: pvc-comfy-ui
      volumes:
        - name: pvc-comfy-ui
          persistentVolumeClaim:
            claimName: pvc-comfy-ui

---
apiVersion: v1
kind: Service
metadata:
  name: comfy-ui
spec:
  selector:
    app: comfy-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8188
  type: ClusterIP
