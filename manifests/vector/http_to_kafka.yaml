
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: vector
data:
  http_to_kafka.toml: |
    [api]
    enabled = true
    address = "0.0.0.0:8686"

    [sources.http_input]
    type = "http_server"
    address = "0.0.0.0:80"
    framing.method = "bytes"
    query_parameters = ["topic"]

    [sinks.console]
    type = "console"
    inputs = ["http_input", "ws_input"]
    encoding.codec = "text"

    [sinks.kafka_out]
    type = "kafka"
    inputs = ["http_input"]
    bootstrap_servers = "10.3.64.49:19092"
    topic = "{{ topic }}" # remap에서 추출한 필드 사용
    encoding.codec = "text"
    compression = "zstd"

    [sources.ws_input]
    type = "websocket"
    uri = "ws://10.2.17.205:3000/ws"
    framing.method = "bytes"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-http-to-kafka
  namespace: vector
  labels:
    app: vector-http-to-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-http-to-kafka
  template:
    metadata:
      labels:
        app: vector-http-to-kafka
    spec:
      containers:
      - name: vector
        image: timberio/vector:0.47.0-debian
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8686
          name: metrics
        volumeMounts:
        - name: vector-config
          mountPath: /etc/vector
          readOnly: true
        - name: vector-data
          mountPath: /var/lib/vector
        livenessProbe:
          httpGet:
            path: /health
            port: 8686
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8686
          initialDelaySeconds: 5
          periodSeconds: 5
        command:
        - vector
        - --config
        - /etc/vector/http_to_kafka.toml
      volumes:
      - name: vector-config
        configMap:
          name: vector-config
      - name: vector-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vector-http-to-kafka
  namespace: vector
  labels:
    app: vector-http-to-kafka
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8686
    targetPort: 8686
    protocol: TCP
    name: metrics
  selector:
    app: vector-http-to-kafka
