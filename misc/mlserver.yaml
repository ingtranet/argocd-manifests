apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlserver
  namespace: mlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlserver
    spec:
      initContainers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.1
          args:
            - --repo=https://github.com/ingtranet/mlserver-repository.git
            - --branch=main
            - --depth=1
            - --root=/mnt/repo
            - --one-time
          volumeMounts:
            - name: repo
              mountPath: /mnt/repo
      containers:
        - name: mlserver
          image: docker.io/ingtranet/jetson-ml-inference:24.3.1-l4t36.2.0
          imagePullPolicy: Always
          env:
            - name: HF_HOME
              value: /mnt/huggingface-home
          ports:
            - name: http
              containerPort: 8080
          args:
            - mlserver
            - start
            - /mnt/repo
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - name: repo
              mountPath: /mnt/repo
            - name: huggingface-home
              mountPath: /mnt/huggingface-home
      volumes:
        - name: repo
          emptyDir: {}
        - name: huggingface-home
          nfs:
            server: synology.dv.ingtra.net
            path: /volume1/k8s-volume/ga/volume-nfs/huggingface-home
      tolerations:
        - key: dedicated
          operator: Equal
          value: gpu
          effect: "PreferNoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      - Orin
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - mlserver
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: mlserver
  namespace: mlserver
spec:
  selector:
    app.kubernetes.io/name: mlserver
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
