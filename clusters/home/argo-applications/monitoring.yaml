apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 9.3.4
    helm:
      releaseName: grafana
      values: |
        assertNoLeakedSecrets: false
        grafana.ini:
          analytics:
            reporting_enabled: false
            check_for_plugin_updates: true
          auth:
            disable_login: true
            disable_login_form: true
            disable_signout_menu: true
          auth.anonymous:
            enabled: true
            org_name: Main Org.
            org_role: Admin
          auth.basic:
            enabled: false
          server:
            domain: grafana.ig.ingtra.net
            root_url: "%(protocol)s://%(domain)s"
          database:
            type: postgres
            host: postgresql.vd.ingtra.net:5432
            name: grafana
            user: system
            password: systemsecret
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    chart: tempo-distributed
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.46.4
    helm:
      releaseName: tempo
      values: |
        reportingEnabled: false
        global:
          clusterDomain: kd.ingtra.net
          dnsService: rke2-coredns-rke2-coredns
        ingester:
          replicas: 2
        storage:
          trace:
            backend: s3
            s3:
              bucket: tempo
              prefix: trace/
              endpoint: s3.ingtra.net
              accessKey: system
              secretKey: systemsecret
          admin:
            backend: s3
            s3:
              bucket: tempo
              prefix: admin/
              endpoint: s3.ingtra.net
              accessKey: system
              secretKey: systemsecret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
