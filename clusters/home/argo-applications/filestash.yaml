apiVersion: v1
kind: Namespace
metadata:
  name: filestash

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filestash-configs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ingtranet/argocd-manifests.git
    path: manifests/filestash-configs
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: filestash
