apiVersion: v1
kind: Namespace
metadata:
  name: actions-runner

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-scale-set-controller
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  project: default
  source:
    path: .
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
    targetRevision: 0.12.1
    helm:
      releaseName: gha-runner-scale-set-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-naraninyeo
  namespace: argocd
spec:
  project: default
  source:
    path: .
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
    targetRevision: 0.12.1
    helm:
      releaseName: gha-runner-naraninyeo
      valuesObject:
        githubConfigUrl: https://github.com/cookieshake/naraninyeo
        githubConfigSecret: secrets
        controllerServiceAccount:
          namespace: actions-runner
          name: gha-runner-scale-set-controller-gha-rs-controller
        containerMode:
          type: kubernetes
        template:
          spec:
            nodeSelector:
              kubernetes.io/arch: amd64
            containers:
            - name: runner
              image: ghcr.io/actions/actions-runner:latest
              command: ["/home/runner/run.sh"]
              env:
                - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                  value: /home/runner/k8s/index.js
                - name: ACTIONS_RUNNER_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                  value: "true"
              volumeMounts:
                - name: work
                  mountPath: /home/runner/_work
            volumes:
              - name: work
                ephemeral:
                  volumeClaimTemplate:
                    spec:
                      accessModes: [ "ReadWriteOnce" ]
                      storageClassName: "	synology-nfs-csi"
                      resources:
                        requests:
                          storage: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner