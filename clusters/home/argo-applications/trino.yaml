apiVersion: v1
kind: Namespace
metadata:
  name: trino

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 1.41.0
    helm:
      releaseName: trino
      values: |
        image:
          repository: trinodb/trino
          tag: "478"
        server:
          workers: 2
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
            http-server.process-forwarded=true
          config:
            query:
              maxMemory: 15GB
          exchangeManager:
            name: "filesystem"
            baseDir:
              - "s3://temp/trino-exchange"
        coordinator:
          config:
            query:
              maxMemoryPerNode: 1GB
          jvm:
            maxHeapSize: 2G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=adaptive"
          resources:
            limits:
              memory: 3Gi
        worker:
          config:
            query:
              maxMemoryPerNode: 1GB
          jvm:
            maxHeapSize: 2G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=adaptive"
          resources:
            limits:
              memory: 3Gi
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          iceberg: |
            connector.name=iceberg
            iceberg.catalog.type=rest
            iceberg.rest-catalog.security=NONE
            iceberg.rest-catalog.uri=https://amoro.ig.ingtra.net/api/iceberg/rest
            iceberg.rest-catalog.warehouse=iceberg
            iceberg.rest-catalog.vended-credentials-enabled=false
            iceberg.register-table-procedure.enabled=true
            iceberg.add-files-procedure.enabled=true
            iceberg.target-max-file-size=256MB
            iceberg.compression-codec=ZSTD
            fs.native-s3.enabled=true
            s3.endpoint=https://s3.ingtra.net
            s3.region=us-east-1
            s3.aws-access-key=system
            s3.aws-secret-key=systemsecret
            s3.socket-timeout=20s
        additionalConfigProperties:
          - sql.default-catalog=iceberg
          - spill-enabled=true
          - spiller-spill-path=/tmp
          - spill-compression-codec=ZSTD
          - query-max-spill-per-node=30GB
          - query.client.timeout=2d
          - task.concurrency=1
          - task.max-worker-threads=2
          - retry-policy=TASK
          - task-retry-attempts-per-task=15
          - fault-tolerant-execution.exchange-encryption-enabled=false
          - fault-tolerant-execution-task-memory=1GB
        additionalExchangeManagerProperties:
          - exchange.s3.aws-access-key=system
          - exchange.s3.aws-secret-key=systemsecret
          - exchange.s3.endpoint=https://s3.ingtra.net
          - exchange.s3.region=us-east-1
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
