apiVersion: v1
kind: Namespace
metadata:
  name: dagster

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dagster
  namespace: argocd
spec:
  project: default
  source:
    chart: dagster
    repoURL:  https://dagster-io.github.io/helm
    targetRevision: 1.8.8
    helm:
      releaseName: dagster
      values: |
        dagster-user-deployments:
          enabled: true
          deployments:
            - name: dagster-ops
              image:
                repository: harbor.ingtra.net/library/dagster-ops
                tag: latest
                pullPolicy: Always
              dagsterApiGrpcArgs:
                - --working_directory
                - /code
                - --module-name 
                - ops.definitions
              port: 3030
              envSecrets:
                - name: dagster-aws-key
        dagsterWebserver:
          replicaCount: 1
          image:
            repository: docker.io/ingtranet/dagster
            tag: 1.8.8
            pullPolicy: Always
        dagsterDaemon:
          image:
            repository: docker.io/ingtranet/dagster
            tag: 1.8.8
            pullPolicy: Always
        runLauncher:
          type: K8sRunLauncher
          config:
            k8sRunLauncher:
              image:
                repository: docker.io/ingtranet/dagster
                tag: 1.8.8
                pullPolicy: Always
              envSecrets:
                - name: dagster-aws-key
        computeLogManager:
          type: S3ComputeLogManager
          config:
            s3ComputeLogManager:
              bucket: dagster
              localDir: /tmp/dagster/logs
              prefix: logs/
              useSsl: true
              endpointUrl: https://s3.sf.ingtra.net
              skipEmptyFiles: false
        postgresql:
          enabled: false
          postgresqlHost: postgresql.vd.ingtra.net
          postgresqlUsername: system
          postgresqlPassword: systemsecret
        
  destination:
    server: https://kubernetes.default.svc
    namespace: dagster
