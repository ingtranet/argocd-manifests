apiVersion: v1
kind: Namespace
metadata:
  name: nessie

---
apiVersion: batch/v1
kind: Job
metadata:
  name: nessie-gc-job
  namespace: nessie
spec:
  template:
    spec:
      containers:
        - name: nessie-gc
          image: ghcr.io/projectnessie/nessie-gc
          args: 
            - gc
            - --uri
            - https://nessie.ig.ingtra.net/api/v2
            - --jdbc
            - --jdbc-url
            - "jdbc:postgresql://postgresql.vd.ingtra.net:5432/nessie_gc"
            - --jdbc-user
            - "$(JDBC_USER)"
            - --jdbc-password
            - "$(JDBC_PASSWORD)"
            - --iceberg
            - s3.access-key-id=system,s3.secret-access-key=systemsecret,s3.endpoint=https://s3.sf.ingtra.net
          env:
            - name: JDBC_USER
              valueFrom:
                secretKeyRef:
                  name: nessie-db
                  key: username
            - name: JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nessie-db
                  key: password
            - name: AWS_REGION
              value: us-west-2
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
      restartPolicy: Never

