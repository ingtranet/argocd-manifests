apiVersion: v1
kind: Namespace
metadata:
  name: trino

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 0.28.0
    helm:
      releaseName: trino
      values: |
        image:
          repository: trinodb/trino
          tag: "457"
        server:
          workers: 2
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
            http-server.process-forwarded=true
          config:
            query:
              maxMemory: 15GB
        coordinator:
          config:
            query:
              maxMemoryPerNode: 2GB
          jvm:
            maxHeapSize: 2G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=adaptive"
          resources:
            limits:
              memory: 3Gi
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          additionalVolumes:
            - name: trino-exchange
              persistentVolumeClaim:
                claimName: trino-exchange
          additionalVolumeMounts:
            - name: trino-exchange
              mountPath: /mnt/trino-exchange
        worker:
          config:
            query:
              maxMemoryPerNode: 1GB
          jvm:
            maxHeapSize: 2G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=adaptive"
          resources:
            limits:
              memory: 3Gi
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          additionalVolumes:
            - name: trino-exchange
              persistentVolumeClaim:
                claimName: trino-exchange
          additionalVolumeMounts:
            - name: trino-exchange
              mountPath: /mnt/trino-exchange
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          iceberg: |
            connector.name=iceberg
            iceberg.catalog.type=nessie
            iceberg.nessie-catalog.uri=https://nessie.ig.ingtra.net/api/v2
            iceberg.nessie-catalog.ref=main
            iceberg.nessie-catalog.default-warehouse-dir=s3://iceberg
            iceberg.target-max-file-size=64MB
            fs.native-s3.enabled=true
            s3.endpoint=https://s3.sf.ingtra.net
            s3.region=us-west-1
            s3.aws-access-key=system
            s3.aws-secret-key=systemsecret
            s3.socket-connect-timeout=20s
            s3.socket-read-timeout=20s
          iceberg_rest: |
            connector.name=iceberg
            iceberg.catalog.type=rest
            iceberg.rest-catalog.security=NONE
            iceberg.rest-catalog.uri=https\://nessie.ig.ingtra.net/iceberg/
            iceberg.rest-catalog.vended-credentials-enabled=false
            iceberg.register-table-procedure.enabled=true
            iceberg.target-max-file-size=64MB
            fs.native-s3.enabled=true
            s3.endpoint=https://s3.sf.ingtra.net
            s3.path-style-access=false
            s3.region=us-west-2
            s3.aws-access-key=system
            s3.aws-secret-key=systemsecret
            s3.socket-connect-timeout=20s
            s3.socket-read-timeout=20s
        additionalConfigProperties:
          - sql.default-catalog=iceberg
          - spill-enabled=true
          - spiller-spill-path=/tmp
          - spill-compression-codec=LZ4
          - query-max-spill-per-node=30GB
          - query.client.timeout=2d
          - task.concurrency=1
          - task.max-worker-threads=2
          - retry-policy=TASK
          - task-retry-attempts-per-task=15
          - fault-tolerant-execution.exchange-encryption-enabled=false
          - fault-tolerant-execution-task-memory=1GB
        additionalExchangeManagerProperties:
          - exchange-manager.name=filesystem
          - exchange.base-directories=/mnt/trino-exchange
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
