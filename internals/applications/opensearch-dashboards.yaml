apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
spec:
  project: default
  source:
    chart: opensearch-dashboards
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: opensearch-dashboards
    helm:
      releaseName: kibana
      values: |
        opensearchHosts: "http://opensearch.mdc.ingtra.net:9200"
        replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: kibana