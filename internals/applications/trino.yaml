apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 0.5.0
    helm:
      releaseName: trino
      values: |
        server:
          workers: 3
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
        coordinator:
          jvm:
            maxHeapSize: 1G
        worker:
          jvm:
            maxHeapSize: 3G
        config:
          query:
            maxMemory: 3GB
            maxMemoryPerNode: 1GB
          memory:
            heapHeadroomPerNode: 1GB
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          scylla: |
            connector.name=cassandra
            cassandra.contact-points=scylla-1.mdc.ingtra.net,scylla-2.mdc.ingtra.net

  destination:
    server: https://kubernetes.default.svc
    namespace: trino