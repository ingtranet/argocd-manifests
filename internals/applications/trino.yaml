apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    chart: trino
    repoURL: https://trinodb.github.io/charts
    targetRevision: 0.7.0
    #repoURL: https://github.com/trinodb/charts.git
    #path: charts/trino
    #targetRevision: main
    helm:
      releaseName: trino
      values: |
        image:
          repository: harbor.ingtra.net/dockerhub/trinodb/trino
          tag: "381-amd64"
        server:
          workers: 3
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
          config:
            query:
              maxMemory: 6GB
              maxMemoryPerNode: 2GB
            memory:
              heapHeadroomPerNode: 1GB
          exchangeManager:
            name: "filesystem"
            baseDir: "s3a://trino/exchange"
        coordinator:
          jvm:
            maxHeapSize: 3G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=compact"
        worker:
          jvm:
            maxHeapSize: 4G
            gcMethod:
              type: UseShenandoahGC
          additionalJVMConfig:
            - "-XX:ShenandoahGCHeuristics=compact"
          resources:
            requests:
              cpu: 0.1
            limits:
              cpu: 4
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          iceberg: |
            connector.name=iceberg
            hive.metastore.uri=thrift://hive-metastore.mdc.ingtra.net:9083
            hive.s3.aws-access-key=trino
            hive.s3.aws-secret-key=trinouser
            hive.s3.endpoint=http://minio.mdc.ingtra.net
            hive.s3.ssl.enabled=false
            hive.s3.path-style-access=true
          postgresql: |
            connector.name=postgresql
            connection-url=jdbc:postgresql://postgresql.mdc.ingtra.net:5432/postgres
            connection-user=trino
            connection-password=trino
            decimal-mapping=allow_overflow
            decimal-default-scale=16
        additionalConfigProperties:
          - spill-enabled=true
          - spiller-spill-path=/tmp
          - spill-compression-enabled=false
          - query-max-spill-per-node=30GB
          - query.max-total-memory=30GB
        additionalExchangeManagerProperties:
          - exchange.encryption-enabled=false
          - exchange.s3.aws-access-key=trino
          - exchange.s3.aws-secret-key=trinouser
          - exchange.s3.endpoint=http://minio.mdc.ingtra.net
          - exchange.s3.region=us-east-1

  destination:
    server: https://kubernetes.default.svc
    namespace: trino