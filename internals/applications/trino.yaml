apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    #chart: trino
    #repoURL: https://trinodb.github.io/charts
    #targetRevision: 0.5.0
    repoURL: https://github.com/trinodb/charts.git
    path: charts/trino
    targetRevision: main
    helm:
      releaseName: trino
      valueFiles:
        - values.yaml
        - values-coordinator.yaml
        - values-worker.yaml  
      values: |
        image:
          repository: harbor.ingtra.net/dockerhub/trinodb/trino
        server:
          workers: 6
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
          config:
            query:
              maxMemory: 4GB
              maxMemoryPerNode: 512MB
            memory:
              heapHeadroomPerNode: 256MB
        coordinator:
          jvm:
            maxHeapSize: 1G
        worker:
          jvm:
            maxHeapSize: 1G
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          iceberg: |
            connector.name=iceberg
            hive.metastore.uri=thrift://hive-metastore.mdc.ingtra.net:9083
            hive.s3.aws-access-key=trino
            hive.s3.aws-secret-key=trinouser
            hive.s3.endpoint=http://minio.mdc.ingtra.net
            hive.s3.ssl.enabled=false
        additionalConfigProperties:
          - spill-enabled=true
          - spiller-spill-path=/tmp
          - spill-compression-enabled=true
          - query-max-spill-per-node=10GB

  destination:
    server: https://kubernetes.default.svc
    namespace: trino