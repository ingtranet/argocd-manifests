apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    #chart: trino
    #repoURL: https://trinodb.github.io/charts
    #targetRevision: 0.5.0
    repoURL: https://github.com/trinodb/charts.git
    path: charts/trino
    targetRevision: main
    helm:
      releaseName: trino
      valueFiles:
        - values.yaml
        - values-coordinator.yaml
        - values-worker.yaml  
      values: |
        image:
          repository: harbor.ingtra.net/dockerhub/trinodb/trino
        server:
          workers: 6
          coordinatorExtraConfig: |
            web-ui.user=admin
            web-ui.authentication.type=fixed
          config:
            query:
              maxMemory: 4GB
              maxMemoryPerNode: 256MB
            memory:
              heapHeadroomPerNode: 256MB
        coordinator:
          jvm:
            maxHeapSize: 1G
        worker:
          jvm:
            maxHeapSize: 1G
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: component
                        operator: In
                        values: ["worker"]
                  topologyKey: "kubernetes.io/hostname"
        additionalCatalogs:
          scylla: |
            connector.name=cassandra
            cassandra.contact-points=scylla-1.mdc.ingtra.net,scylla-2.mdc.ingtra.net
            cassandra.protocol-version=V4
            cassandra.fetch-size=10000
            cassandra.client.read-timeout=10m
            cassandra.load-policy.use-token-aware=true

  destination:
    server: https://kubernetes.default.svc
    namespace: trino