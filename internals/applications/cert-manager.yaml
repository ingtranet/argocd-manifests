apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.10.2
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
        startupapicheck:
          podAnnotations:
            sidecar.istio.io/inject: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
