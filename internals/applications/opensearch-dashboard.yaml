apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboard
  namespace: argocd
spec:
  project: default
  source:
    chart: opensearch-dashboard
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 1.2.2
    helm:
      releaseName: opensearch-dashboard
      values: |
        opensearchHosts: https://opensearch.mdc.ingtra.net:9200
  destination:
    server: https://kubernetes.default.svc
    namespace: opensearch-dashboard
