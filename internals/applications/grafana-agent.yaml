apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-agent
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana-agent
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.31.1
    helm:
      releaseName: grafana-agent
      values: |
        agent:
          configMap:
            content: |
              prometheus.remote_write "victoria_metrics" {
                endpoint {
                  url = "http://victoria-metrics.sd.ingtra.net:8428/api/v1/write"
                }
              }

              discovery.kubernetes "nodes" {
                role = "node"
              }

              discovery.kubernetes "pods" {
                role = "pod"
              }

              prometheus.scrape "kubelet" {
                clustering {
                  enabled = true
                }
                targets  = discovery.kubernetes.nodes.output
                scheme   = "https"
                bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
                tls_config {
                  insecure_skip_verify = true
                }
                forward_to = [prometheus.remote_write.victoria_metrics.receiver]
              }

              prometheus.scrape "pods" {
                clustering {
                  enabled = true
                }
                targets    = discovery.kubernetes.pods.targets
                forward_to = [prometheus.remote_write.victoria_metrics.receiver]
              }
          
              prometheus.scrape "externals" {
                targets = [
                  {
                    __address__ = "victoria-metrics.sd.ingtra.net:8428",
                    __metrics_path__ = "/metrics",
                  },
                ]
                forward_to = [prometheus.remote_write.victoria_metrics.receiver]
              }
          clustering:
            enabled: true
          enableReporting: false
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 100Mi
        controller:
          type: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana-agent
