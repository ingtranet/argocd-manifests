apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: 1.7.0
    helm:
      releaseName: airflow
      values: |
        createUserJob:
          useHelmHooks: false
        migrateDatabaseJob:
          useHelmHooks: false
        defaultAirflowRepository: ingtranet/airflow
        defaultAirflowTag: 2.4.3-python3.10
        executor: "KubernetesExecutor"
        dags:
          gitSync:
            enabled: true
            repo: https://github.com/ingtranet/airflow-dags.git
            subPath: ""
            branch: master
            rev: HEAD
            depth: 1
            wait: 60
        data:
          metadataConnection:
            user: airflow
            pass: airflow
            protocol: mysql
            host: mysql.sd.ingtra.net
            port: 3306
            db: airflow
            sslmode: disable
        createUserJob:
          useHelmHooks: false
        migrateDatabaseJob:
          useHelmHooks: false
        postgresql:
          enabled: false
        statsd:
          enabled: true
        webserver:
          webserverConfig: |
            AUTH_ROLE_PUBLIC = 'Admin'
        webserverSecretKey: 9a0216e82ccc2aab070b2fb2af5cc725
        config:
          webserver:
            expose_config: 'True'
          logging:
            remote_logging: 'True'
            logging_level: 'INFO'
            remote_base_log_folder: 's3://airflow/logs'
            remote_log_conn_id: 'seaweedfs'
        fernetKey: H8RLkpZN5z9vjF1Dj2vuH9Q6IZbMFHrGy2oHACIijA8=
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
