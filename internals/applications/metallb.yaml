apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.12.1
    helm:
      releaseName: metallb
      values: |
        peers:
          - peer-address: 172.21.0.1
            peer-asn: 64521
            my-asn: 64523
        address-pools:
          - name: default
            protocol: layer2
            addresses:
              - 198.51.100.0/24
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
