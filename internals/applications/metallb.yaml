apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.12.1
    helm:
      releaseName: metallb
      values: |
        configInline:
          peers:
            - peer-address: 172.23.10.1
              peer-asn: 64521
              my-asn: 64523
          address-pools:
            - name: default
              protocol: bgp
              addresses:
                - 172.23.20.1/24
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
